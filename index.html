<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a5f, #2d5aa0);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .score-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }

        .score-label {
            font-size: 12px;
            color: #cccccc;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }

        .game-board {
            width: 300px;
            height: 300px;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            margin: 0 auto 20px;
            background: #0f2744;
            position: relative;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
        }

        .cell {
            background: #1a3b5c;
            border: 1px solid #2d5aa0;
            transition: all 0.2s ease;
        }

        .cell.filled {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border-color: #5ba0f2;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .cell.preview {
            background: rgba(74, 144, 226, 0.5);
            border-color: #4a90e2;
        }

        .pieces-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .piece {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .piece:hover {
            transform: scale(1.05);
            border-color: #FFD700;
        }

        .piece.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
        }

        .piece-grid {
            display: grid;
            gap: 2px;
        }

        .piece-cell {
            width: 20px;
            height: 20px;
            background: #1a3b5c;
            border: 1px solid #2d5aa0;
        }

        .piece-cell.filled {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-color: #FFE55C;
            box-shadow: inset 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3a5f, #2d5aa0);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a90e2;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .rankings {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .rankings h3 {
            color: #FFD700;
            margin-bottom: 10px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1e3a5f, #2d5aa0);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #FFD700;
        }

        .cell.preview-invalid {
            background: rgba(255, 0, 0, 0.5);
            border-color: #ff0000;
        }


        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Ë™çË®º„É¢„Éº„ÉÄ„É´ -->
    <div id="authModal" class="auth-modal">
        <div class="modal-content">

    <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„É¢„Éº„ÉÄ„É´ -->
    <div id="gameOverModal" class="game-over-modal hidden">
        <div class="game-over-content">
            <h2 style="color: #FFD700; margin-bottom: 20px;">Game Over!</h2>
            <div style="margin: 20px 0;">
                <div class="score-item" style="margin: 10px 0;">
                    <div class="score-label">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</div>
                    <div class="score-value" id="finalScore">0</div>
                </div>
                <div class="score-item" style="margin: 10px 0;">
                    <div class="score-label">Ê∂àÂéª„É©„Ç§„É≥Êï∞</div>

    <!-- „É©„É≥„Ç≠„É≥„Ç∞ -->
    <div class="rankings">
        <h3>üèÜ ‰ªäÊó•„ÅÆ„É©„É≥„Ç≠„É≥„Ç∞</h3>
        <div id="todayRankings">
            <!-- „É©„É≥„Ç≠„É≥„Ç∞„Éá„Éº„Çø„ÅåÂãïÁöÑ„Å´ÊåøÂÖ•„Åï„Çå„Åæ„Åô -->
        </div>
    </div>

    <!-- „É°„Ç§„É≥„Ç≤„Éº„É†ÁîªÈù¢ -->
    <div class="game-container">
        <div class="header">
            <div class="title">Block Blast</div>
            <div class="score-info">
                <div class="score-item">
                    <div class="score-label">„Çπ„Ç≥„Ç¢</div>
                    <div class="score-value" id="currentScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">„É¨„Éô„É´</div>
                    <div class="score-value" id="currentLevel">1</div>
                </div>
                <div class="score-item">
                    <div class="score-label">„É©„Ç§„É≥</div>
                    <div class="score-value" id="linesCleared">0</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- 10x10„ÅÆ„Ç∞„É™„ÉÉ„Éâ„ÅåÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Åæ„Åô -->
        </div>

        <div class="pieces-container" id="piecesContainer">
            <!-- ÈÅ∏ÊäûÂèØËÉΩ„Å™„Éî„Éº„Çπ„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô -->
        </div>

        <div class="controls">
            <button class="btn" onclick="pauseGame()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button class="btn" onclick="startNewGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button class="btn" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
        </div>
    </div>

    <script>

        URLCORD = "https://folders-recognize-usa-prophet.trycloudflare.com/"


        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            board: Array(10).fill().map(() => Array(10).fill(false)),
            score: 0,
            level: 1,
            linesCleared: 0,
            currentPieces: [],
            selectedPiece: null,
            gameStartTime: Date.now(),
            isGameRunning: false
        };

        let userToken = null;
        let userName = null;
        let websocket = null;

        // „Éî„Éº„Çπ„ÅÆÂÆöÁæ©
        const pieceTemplates = [
            [[true]], // 1x1
            [[true, true]], // 1x2
            [[true, true, true]], // 1x3
            [[true], [true]], // 2x1
            [[true], [true], [true]], // 3x1
            [[true, true], [true, true]], // 2x2
            [[true, true, true], [true, false, false]], // LÂ≠ó
            [[true, true, true], [false, false, true]], // ÈÄÜLÂ≠ó
            [[true, true, false], [false, true, true]], // ZÂ≠ó
            [[false, true, true], [true, true, false]], // ÈÄÜZÂ≠ó
            [[false, true, true], [true, true, false]], // SÂ≠ó
            [[true, true, true], [false, true, false]], // TÂ≠ó
        ];

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            checkAuthStatus();
        });

        function initializeGame() {
            createGameBoard();
            generateNewPieces();
            updateDisplay();
        }

        function createGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = Math.floor(i / 10);
                cell.dataset.col = i % 10;
                
                cell.addEventListener('click', function() {
                    if (gameState.selectedPiece !== null) {
                        placePiece(parseInt(this.dataset.row), parseInt(this.dataset.col));
                    }
                });
                
                cell.addEventListener('mouseenter', function() {
                    if (gameState.selectedPiece !== null) {
                        showPiecePreview(parseInt(this.dataset.row), parseInt(this.dataset.col));
                    }
                });
                
                cell.addEventListener('mouseleave', function() {
                    clearPiecePreview();
                });

                cell.addEventListener('dragover', function (e) {
                    e.preventDefault(); // „Éâ„É≠„ÉÉ„ÉóË®±ÂèØ
                });

                cell.addEventListener('drop', function (e) {
                    e.preventDefault();
                    const row = parseInt(this.dataset.row);
                    const col = parseInt(this.dataset.col);
                    placePiece(row, col);
                });

                
                board.appendChild(cell);
            }
        }

        function generateNewPieces() {
            gameState.currentPieces = [];
            for (let i = 0; i < 3; i++) {
                const template = pieceTemplates[Math.floor(Math.random() * pieceTemplates.length)];
                gameState.currentPieces.push({
                    shape: template,
                    id: i,
                    used: false
                });
            }
            displayPieces();
        }

        function displayPieces() {
            const container = document.getElementById('piecesContainer');
            container.innerHTML = '';
            
            gameState.currentPieces.forEach((piece, index) => {
                if (piece.used) return;
                
                const pieceElement = document.createElement('div');
                pieceElement.className = 'piece';
                pieceElement.dataset.pieceId = index;

                pieceElement.setAttribute('draggable', true);
                pieceElement.addEventListener('dragstart', function (e) {
                    gameState.selectedPiece = index;
                });
                
                const pieceGrid = document.createElement('div');
                pieceGrid.className = 'piece-grid';
                pieceGrid.style.gridTemplateColumns = `repeat(${piece.shape[0].length}, 1fr)`;
                pieceGrid.style.gridTemplateRows = `repeat(${piece.shape.length}, 1fr)`;
                
                piece.shape.forEach(row => {
                    row.forEach(cell => {
                        const cellElement = document.createElement('div');
                        cellElement.className = `piece-cell ${cell ? 'filled' : ''}`;
                        pieceGrid.appendChild(cellElement);
                    });
                });
                
                pieceElement.appendChild(pieceGrid);
                pieceElement.addEventListener('click', function() {
                    selectPiece(index);
                });
                
                container.appendChild(pieceElement);
            });
        }

        function selectPiece(pieceIndex) {
            // ‰ª•Ââç„ÅÆÈÅ∏Êäû„ÇíËß£Èô§
            document.querySelectorAll('.piece').forEach(p => p.classList.remove('selected'));
            
            gameState.selectedPiece = pieceIndex;
            document.querySelector(`[data-piece-id="${pieceIndex}"]`).classList.add('selected');
        }

        function canPlacePiece(startRow, startCol, piece) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const boardRow = startRow + row;
                        const boardCol = startCol + col;
                        
                        if (boardRow >= 10 || boardCol >= 10 || boardRow < 0 || boardCol < 0) {
                            return false;
                        }
                        
                        if (gameState.board[boardRow][boardCol]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placePiece(startRow, startCol) {
            const piece = gameState.currentPieces[gameState.selectedPiece];
            
            if (!canPlacePiece(startRow, startCol, piece)) {
                return false;
            }
            
            // „Éî„Éº„Çπ„ÇíÁõ§Èù¢„Å´ÈÖçÁΩÆ
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        gameState.board[startRow + row][startCol + col] = true;
                    }
                }
            }
            
            // „Éî„Éº„Çπ„Çí‰ΩøÁî®Ê∏à„Åø„Å´„Åô„Çã
            piece.used = true;
            gameState.selectedPiece = null;
            
            // „É©„Ç§„É≥Ê∂àÂéª„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            const clearedLines = clearLines();
            if (clearedLines > 0) {
                gameState.linesCleared += clearedLines;
                gameState.score += clearedLines * 100 * gameState.level;
            }
            
            // „É¨„Éô„É´„Ç¢„ÉÉ„Éó„ÉÅ„Çß„ÉÉ„ÇØ
            if (gameState.linesCleared >= gameState.level * 10) {
                gameState.level++;
            }
            
            // Êñ∞„Åó„ÅÑ„Éî„Éº„ÇπÁîüÊàê„ÉÅ„Çß„ÉÉ„ÇØ
            if (gameState.currentPieces.every(p => p.used)) {
                generateNewPieces();
            }
            
            updateDisplay();
            updateGameBoard();
            
            // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÉÅ„Çß„ÉÉ„ÇØ
            if (!canPlaceAnyPiece()) {
                endGame();
            }
            
            return true;
        }

        function clearLines() {
            let linesCleared = 0;
            
            // Ê®™„ÅÆ„É©„Ç§„É≥
            for (let row = 0; row < 10; row++) {
                if (gameState.board[row].every(cell => cell)) {
                    gameState.board[row].fill(false);
                    linesCleared++;
                }
            }
            
            // Á∏¶„ÅÆ„É©„Ç§„É≥
            for (let col = 0; col < 10; col++) {
                if (gameState.board.every(row => row[col])) {
                    for (let row = 0; row < 10; row++) {
                        gameState.board[row][col] = false;
                    }
                    linesCleared++;
                }
            }
            
            return linesCleared;
        }

        function canPlaceAnyPiece() {
            for (let piece of gameState.currentPieces) {
                if (piece.used) continue;
                
                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 10; col++) {
                        if (canPlacePiece(row, col, piece)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function showPiecePreview(startRow, startCol) {
            clearPiecePreview();
            const piece = gameState.currentPieces[gameState.selectedPiece];
            if (!piece) return;

            const canPlace = canPlacePiece(startRow, startCol, piece);

            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const boardRow = startRow + row;
                        const boardCol = startCol + col;
                        const cell = document.querySelector(`[data-row="${boardRow}"][data-col="${boardCol}"]`);
                        if (cell) {
                            cell.classList.add(canPlace ? 'preview' : 'preview-invalid');
                        }
                    }
                }
            }
        }


        function clearPiecePreview() {
            document.querySelectorAll('.preview, .preview-invalid').forEach(cell => {
                cell.classList.remove('preview', 'preview-invalid');
            });
        }


        function updateGameBoard() {
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    if (gameState.board[row][col]) {
                        cell.classList.add('filled');
                    } else {
                        cell.classList.remove('filled');
                    }
                }
            }
        }

        function updateDisplay() {
            document.getElementById('currentScore').textContent = gameState.score;
            document.getElementById('currentLevel').textContent = gameState.level;
            document.getElementById('linesCleared').textContent = gameState.linesCleared;
            displayPieces();
        }

        function startNewGame() {
            gameState = {
                board: Array(10).fill().map(() => Array(10).fill(false)),
                score: 0,
                level: 1,
                linesCleared: 0,
                currentPieces: [],
                selectedPiece: null,
                gameStartTime: Date.now(),
                isGameRunning: true
            };
            
            document.getElementById('gameOverModal').classList.add('hidden');
            generateNewPieces();
            updateDisplay();
            updateGameBoard();
        }

        function endGame() {
            gameState.isGameRunning = false;
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLines').textContent = gameState.linesCleared;
            document.getElementById('gameOverModal').classList.remove('hidden');
            
            // „Çπ„Ç≥„Ç¢„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°
            if (userToken) {
                submitScore();
            }
        }

        function pauseGame() {
            // ‰∏ÄÊôÇÂÅúÊ≠¢Ê©üËÉΩÔºàÂøÖË¶Å„Å´Âøú„Åò„Å¶ÂÆüË£ÖÔºâ
            alert('‰∏ÄÊôÇÂÅúÊ≠¢Ê©üËÉΩ„ÅØÂæå„ÅßÂÆüË£Ö‰∫àÂÆö');
        }

        // Ë™çË®ºÈñ¢ÈÄ£
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                userToken = token;
                userName = username;
                document.getElementById('authModal').classList.add('hidden');
                connectWebSocket();
                loadRankings();
            }
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            userToken = null;
            userName = null;
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            document.getElementById('authModal').classList.remove('hidden');
            showLogin();
        }

        async function submitScore() {
            if (!userToken) return;
            
            const gameData = {
                score: gameState.score,
                level: gameState.level,
                lines_cleared: gameState.linesCleared,
                game_duration: Math.floor((Date.now() - gameState.gameStartTime) / 1000)
            };
            
            try {
                const response = await fetch(`${URLCORD}api/submit-score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify(gameData)
                });
                
                if (response.ok) {
                    console.log('„Çπ„Ç≥„Ç¢„ÅåÈÄÅ‰ø°„Åï„Çå„Åæ„Åó„Åü');
                    loadRankings();
                }
            } catch (error) {
                console.error('Score submission error:', error);
            }
        }

        async function loadRankings() {
            try {
                const response = await fetch(`${URLCORD}api/rankings`);
                const rankings = await response.json();
                
                updateRankingsDisplay(rankings.today);
            } catch (error) {
                console.error('Rankings load error:', error);
            }
        }

        function updateRankingsDisplay(rankings) {
            const container = document.getElementById('todayRankings');
            container.innerHTML = '';
            
            rankings.slice(0, 5).forEach(player => {
                const item = document.createElement('div');
                item.className = 'ranking-item';
                item.innerHTML = `
                    <span>${player.rank}. ${player.username}</span>
                    <span>${player.score}</span>
                `;
                container.appendChild(item);
            });
        }

        function connectWebSocket() {
            websocket = new WebSocket(`${URLCORD}ws`);
            
            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'rankings_update') {
                    updateRankingsDisplay(data.data.today);
                }
            };
            
            websocket.onclose = function() {
                // ÂÜçÊé•Á∂ö„ÇíË©¶Ë°å
                setTimeout(connectWebSocket, 5000);
            };
        }
